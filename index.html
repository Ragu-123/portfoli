<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxelFolio - 3D Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Mono', monospace;
        background-color: #1a1b26;
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1b26;
      }
      ::-webkit-scrollbar-thumb {
        background: #7aa2f7;
        border: 2px solid #1a1b26;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bb9af7;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              voxel: {
                bg: '#1a1b26',
                card: '#24283b',
                primary: '#7aa2f7',
                secondary: '#bb9af7',
                accent: '#9ece6a',
                danger: '#f7768e',
                dark: '#0f0f14'
              }
            },
            fontFamily: {
              mono: ['Space Mono', 'monospace'],
              pixel: ['VT323', 'monospace'],
            },
            boxShadow: {
              'voxel-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
              'voxel': '4px 4px 0px 0px rgba(0,0,0,0.5)',
              'voxel-lg': '8px 8px 0px 0px rgba(0,0,0,0.5)',
              'voxel-xl': '12px 12px 0px 0px rgba(0,0,0,0.5)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
